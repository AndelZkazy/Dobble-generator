<!DOCTYPE html>
<html lang="pl">
  <head>
	<title>Generator dobble</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="http://d3js.org/d3.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

	<body>
		<script>
         $(document).ready(function() {
   			var data = {
   				rows: [
   					[1, 2, 3, 4, 5, 26],
   					[6, 7, 8, 9, 10, 26],
   					[11, 12, 13, 14, 15, 26],
   					[16, 17, 18, 19, 20, 26],
   					[21, 22, 23, 24, 25, 26],
   					[4, 9, 14, 19, 24, 31],
   					[5, 6, 12, 18, 24, 27],
   					[4, 10, 11, 17, 23, 27],
   					[3, 9, 15, 16, 22, 27],
   					[2, 8, 14, 20, 21, 27],
   					[1, 9, 12, 20, 23, 28],
   					[3, 6, 14, 17, 25, 28],
   					[5, 8, 11, 19, 22, 28],
   					[2, 10, 13, 16, 24, 28],
   					[4, 7, 15, 18, 21, 28],
   					[1, 8, 15, 17, 24, 29],
   					[4, 6, 13, 20, 22, 29],
   					[2, 9, 11, 18, 25, 29],
   					[5, 7, 14, 16, 23, 29],
   					[3, 10, 12, 19, 21, 29],
   					[1, 10, 14, 18, 22, 30],
   					[2, 6, 15, 19, 23, 30],
   					[3, 7, 11, 20, 24, 30],
   					[4, 8, 12, 16, 25, 30],
   					[5, 9, 13, 17, 21, 30],
   					[1, 6, 11, 16, 21, 31],
   					[2, 7, 12, 17, 22, 31],
   					[3, 8, 13, 18, 23, 31],
   					[1, 7, 13, 19, 25, 27],
   					[5, 10, 15, 20, 25, 31],
   					[26, 27, 28, 29, 30, 31]
   				]
   			};

   			function parseData(row) {
   				var entity = {
   					name: "root",
   					children : [
   						{ name: '1', size: 0, label: '' }
   					]
   				};

   				for(i = 0; i < 6; i++) {
   					entity["children"].push({name: '1', size: getRandomInt(57, 90), label: $("#text" + row[i]).val()});
   				}

   				return entity;
   			}

   			for(i = 1; i <= 31; i++) {
   				$("body").append('<div class=input> <input type=text id=text' + i + '> </div>');
   			}


   			$("body").append('<div style="clear:both;"></div>');
            $("body").append('<p><input name="group1" type="radio" id="square" checked/><label for="square">Kwadraty</label></p>');
            $("body").append('<p><input name="group1" type="radio" id="circle"/><label for="circle">OkrÄ™gi</label></p>');

   			$("body").append('<button id="generate" style="margin-left:20px;" class="btn btn-primary">Generuj Dobble!</button>');

   			$("#generate").click(function() {

               var style;

               if(document.getElementById('square').checked) {
                     style = 1;
               } else {
                  style = 0;
               }

               $("p").hide();
   				$(this).hide();
   				$(".input").hide();

   				for(i = 1; i <= 31; i++) {
   					$("body").append('<div id=canvas' + i + '></div>');
   				}

   				for(j = 1; j <= 31; j++) {
   					generateCanvas("#canvas" + j, parseData(data["rows"][j-1]), style, j);
   				}

   				$("body").append('<div style="clear:both;"></div>');
   				$("body").append('<button id=print style="margin: 20px" class="btn btn-primary hidden-print">Drukuj!</button>');

   				$("#print").click(function() {
   					window.print();
   				});
   			});
         });
		</script>
	</body>
</html>
